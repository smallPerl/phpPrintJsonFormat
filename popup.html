<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phpPrintJSON格式化工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>phpPrintJSON格式化工具</h1>
        
        <div class="input-section">
            <label for="json-input">输入PHP打印的JSON字符串：</label>
            <textarea id="json-input" placeholder="粘贴或输入JSON字符串..."></textarea>
            <div class="button-group">
                <button id="format-btn" class="btn btn-primary">格式化</button>
                <button id="clear-btn" class="btn btn-secondary">清空</button>
                <button id="copy-btn" class="btn btn-success">复制结果</button>
                <button id="paste-btn" class="btn btn-info">粘贴</button>
                <button id="open-tab-btn" class="btn btn-info">在新标签页打开</button>
                <button id="load-example" class="btn btn-warning">加载示例</button>
            </div>
        </div>

        <div class="result-section">
            <label for="json-output">格式化结果：</label>
            <div class="result-container">
                <pre id="json-output"></pre>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="features">
            <button id="minify-btn" class="btn btn-warning">压缩JSON</button>
            <button id="validate-btn" class="btn btn-info">验证JSON</button>
            <label class="checkbox-label">
                <input type="checkbox" id="auto-format" checked>
                粘贴时自动格式化
            </label>
        </div>

        <div class="footer">
            <p>支持JSON字符串和JavaScript对象格式化</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
